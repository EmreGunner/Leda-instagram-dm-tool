version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bulkdm-postgres
    environment:
      POSTGRES_USER: bulkdm
      POSTGRES_PASSWORD: bulkdm_password
      POSTGRES_DB: bulkdm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bulkdm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bulkdm-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bulkdm-backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://bulkdm:bulkdm_password@postgres:5432/bulkdm_db
      - DIRECT_URL=postgresql://bulkdm:bulkdm_password@postgres:5432/bulkdm_db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-character-encryption-key}
      - FRONTEND_URL=http://localhost:3000
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bulkdm-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bulkdm-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3000
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY:-}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST:-https://us.i.posthog.com}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bulkdm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bulkdm-network:
    driver: bridge

